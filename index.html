<!DOCTYPE html>

<head>
  <meta charset="UTF8">
  <title>Google Homepage Clone</title>

  <link rel="stylesheet" type="text/css" href="main.css" />

  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://srv.1987.is:3000/browser-sync/browser-sync-client.js?v=2.27.5'><\/script>".replace("HOST", location.hostname));
//]]></script>
</head>

<body>

  <div id="top-bar">
    <span>Gmail</span>
    <span>Images</span>
    <span>Menu</span>
    <span>Login</span>
  </div>

  <main>
    <div id="logo">
      <img class="logo-bg" src="CTA-Swimming-174787828-174787766.png" />
      <img class="logo-overlay" src="CTA-OffsetPlayButtonFrame1.png" />
    </div>
    <form>
      <input type="text" />
      <div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </form>
  </main>

  <div id="bot-bar">
    <div id="bot-bar-top">
      <span>United States</span>
    </div>
    <div id="bot-bar-bot">
      <span class="bot-left">About</span>
      <span class="bot-left">Advertising</span>
      <span class="bot-left">Business</span>
      <span class="bot-left">How Search works</span>
      <span class="bot-right">Privacy</span>
      <span class="bot-right">Terms</span>
      <span class="bot-right">Settings</span>
    </div>
  </div>
</body>
